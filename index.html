<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Personal Finance Assistant</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="page-wrap">
    <div class="login-container">
      <form class="login-box" id="loginForm" novalidate>
        <img src="assets/logo.svg" alt="logo" class="logo" />
        <h1 class="title">Sign in</h1>
        <p class="subtitle">Welcome back â€” manage your finances easily</p>

        <label for="loginEmail" class="field-label">Email</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" required autocomplete="email" />

        <label for="loginPassword" class="field-label">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password" />

        <button type="submit" class="btn primary">Sign in</button>

        <p class="muted signup-line">Don't have an account? <a href="signup.html">Sign up</a></p>

        <div id="loginError" class="error" role="alert" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
