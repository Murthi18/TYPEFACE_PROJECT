<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Personal Finance Assistant</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="page-wrap">
    <div class="login-container">
      <form class="login-box" id="signupForm" novalidate>
        <img src="assets/logo.svg" alt="logo" class="logo" />
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Sign up to start managing your finances</p>

        <label for="signupEmail" class="field-label">Email</label>
        <input type="email" id="signupEmail" placeholder="you@example.com" required autocomplete="email" />

        <label for="signupPassword" class="field-label">Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password" required autocomplete="new-password" />

        <label for="signupConfirmPassword" class="field-label">Confirm Password</label>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required autocomplete="new-password" />

        <button type="submit" class="btn primary">Sign Up</button>

        <p class="muted signup-line">Already have an account? <a href="index.html">Login</a></p>

        <div id="signupError" class="error" role="alert" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
