<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Personal Finance Assistant</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <img src="assets/logo.svg" alt="logo" class="logo" />
      <span class="app-name">Finance Assistant</span>
    </div>
    <div class="nav-right">
      <span id="userGreeting">Hello, User</span>
      <button id="logoutBtn" class="btn logout">Logout</button>
    </div>
  </header>

  <!-- Summary Cards -->
  <section class="summary-cards container">
    <div class="card summary-card income">
      <h3>Income</h3>
      <p id="incomeValue">₹0</p>
    </div>
    <div class="card summary-card expense">
      <h3>Expense</h3>
      <p id="expenseValue">₹0</p>
    </div>
    <div class="card summary-card balance">
      <h3>Balance</h3>
      <p id="balanceValue">₹0</p>
    </div>
  </section>

  <!-- Main Grid -->
  <main class="dashboard-grid container">
    <!-- Left Column -->
    <div class="left-col">
      <!-- Add Transaction -->
      <div class="card form-card">
        <h2>Add Transaction</h2>
        <form id="transactionForm">
          <label>Type
            <select id="type"><option value="expense">Expense</option><option value="income">Income</option></select>
          </label>
          <label>Amount
            <input id="amount" type="number" placeholder="₹0" />
          </label>
          <label>Category
            <input id="category" placeholder="e.g. Food, Salary" />
          </label>
          <label>Date
            <input id="date" type="date" />
          </label>
          <label>Description
            <input id="description" placeholder="Add a note..." />
          </label>
          <button type="submit" class="btn primary">Add</button>
        </form>
      </div>

      <!-- File Upload -->
      <div class="card upload-card">
        <h2>Upload Receipt / PDF</h2>
        <input type="file" id="fileInput" accept="image/*,.pdf" />
        <div id="fileStatus" class="muted">No file uploaded</div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-col">
      <!-- Transactions List -->
      <div class="card list-card">
        <div class="list-header">
          <h2>Transactions</h2>
          <select id="filterType">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <ul class="transactions" id="transactions"></ul>
        <div id="pagination" class="pagination"></div>
      </div>

      <!-- Charts -->
      <div class="card chart-card">
        <h2>Insights</h2>
        <canvas id="categoryChart"></canvas>
        <canvas id="timeChart"></canvas>
      </div>
    </div>
  </main>

  <script src="js/utils.js"></script>
  <script src="js/transactions.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/fileUpload.js"></script>
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

</body>
</html>
